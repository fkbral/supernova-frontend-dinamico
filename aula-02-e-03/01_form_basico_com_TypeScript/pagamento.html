    <h1>Pagamento</h1>

    <form>
      <div id="payment-options">

        <button data-transaction="debit">Pagar no Débito</button>
        <button data-transaction="pix">Pagar no Pix</button>

      <button data-movement="up" type="button">↑</button>
      <button data-movement="left" type="button">←</button>
      <button data-movement="right" type="button">→</button>
      <button data-movement="down" type="button">↓</button>

      <button type="submit">Completar cadastro</button>
    </form>
