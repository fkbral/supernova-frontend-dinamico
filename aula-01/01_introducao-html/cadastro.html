<body>

  <header>
    <nav class="main-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>

  </header>

  <main>
    <h1>Cadastro</h1>

    <form>
      <div>
        <div>
          <label for="username-input">Nome de usuário</label>
          <input
            required
            name="username"
            id="username-input"
            placeholder="ex: fulano467"
            type="text"
          />
        </div>

        <label for="">Senha</label>
        <input
          name="password"
          placeholder="minha senha secreta"
          type="password"
        />
      </div>

      <label for="observation-input">Observações</label>
      <textarea id="observation-input" cols="30" rows="10"></textarea>
      <br />

      <fieldset>
        <legend>Dados extras</legend>

        <input id="newsletter-input" type="checkbox" />
        <label for="newsletter-input">Me inscreva na newsletter</label>

        <p>Qual o melhor dia para participar das aulas?</p>
        <input
          id="classes-day-input-monday"
          type="radio"
          value="monday"
          name="classes-day-input"
        />
        <label for="classes-day-input-monday">Segunda-feira</label>

        <input
          id="classes-day-input-wednesday"
          type="radio"
          value="wednesday"
          name="classes-day-input"
        />
        <label for="classes-day-input-wednesday">Quarta-feira</label>

        <input
          id="classes-day-input-friday"
          type="radio"
          value="friday"
          name="classes-day-input"
        />
        <label for="classes-day-input-friday">Sexta-feira</label>
      </fieldset>

      <button type="reset">Limpar formulário</button>
      <button type="submit">Completar cadastro</button>
    </form>
  </main>
</body>
</html>
